<script>
  $(document).ready(function(){
      $(".loginPop").hide();

      $(document).mouseup(function (e) {
          var container = $("#loginPop");
          if (!container.is(e.target) && container.has(e.target).length === 0){
            container.css("display","none");
          }
        });

  });

  function fn_login(){
    $(".loginPop").show();
  }

</script>
